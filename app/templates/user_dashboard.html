{% extends "base.html" %}

{% block content %}
<div class="dashboard-header">
    <h1>User Dashboard</h1>
    <div class="dashboard-actions">
        <a href="{{ url_for('main.profile') }}" class="cta-button">Edit Profile</a>
        <a href="{{ url_for('main.messages') }}" class="cta-button"><i class="fas fa-comments"></i> Messages</a>
        <a href="#" id="show-favorites" class="cta-button"><i class="fas fa-heart"></i> My Favorites</a>
    </div>
</div>
<div class="profile-pic-preview" style="text-align:center;margin-bottom:1em;">
    <img src="{{ current_user.profile_pic or url_for('static', filename='images/handyverse-hero.png') }}" alt="Profile Picture" class="profile-pic" style="width:90px;height:90px;border-radius:50%;object-fit:cover;">
</div>
<p>Welcome, <strong>{{ current_user.name }}</strong>!</p>
<hr>
<h2>Search for Artisans</h2>
<form id="searchForm" onsubmit="searchArtisans(event)">
    <input type="text" id="searchLocation" name="location" placeholder="Enter your location (e.g., Lagos)" required>
    <button type="submit" class="search-button"><i class="fas fa-search"></i> Search Artisans</button>
    <button type="button" id="useLocationBtn" class="cta-button" style="margin-left:1em;"><i class="fas fa-map-marker-alt"></i> Use My Location</button>
</form>
<div id="searchResults"></div>
<div id="favoritesSection" style="display:none;margin-top:2em;"></div>
{% endblock %}

{% block styles %}
<style>
/*
Beautiful UI/UX enhancements for dashboard and modals
*/
body {
    min-height: 100vh;
    background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
    font-family: 'Roboto', Arial, sans-serif;
    color: #222;
}
.dashboard-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(90deg, #2193b0 0%, #6dd5ed 100%);
    color: #fff;
    padding: 1.2em 1.5em;
    border-radius: 14px;
    margin-bottom: 2em;
    box-shadow: 0 2px 8px rgba(33,147,176,0.10);
}
.dashboard-header h1 {
    margin: 0;
    font-size: 2em;
    letter-spacing: 1px;
}
.dashboard-actions {
    display: flex;
    align-items: center;
    gap: 1em;
}
.profile-pic-preview img.profile-pic {
    border: 2px solid #2193b0;
    margin-bottom: 0.5em;
}
.cta-button {
    background: linear-gradient(90deg, #2193b0 0%, #6dd5ed 100%);
    color: #fff;
    border: none;
    border-radius: 24px;
    padding: 10px 24px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(33,147,176,0.08);
    transition: background 0.2s, transform 0.2s;
    display: flex;
    align-items: center;
    gap: 0.5em;
}
.cta-button:hover {
    background: linear-gradient(90deg, #6dd5ed 0%, #2193b0 100%);
    transform: translateY(-2px) scale(1.04);
}
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100vw;
    height: 100vh;
    overflow: auto;
    background: rgba(30,40,60,0.25);
    animation: fadeInBg 0.3s;
}
@keyframes fadeInBg {
    from { background: rgba(30,40,60,0); }
    to { background: rgba(30,40,60,0.25); }
}
.modal-content {
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(8px);
    margin: 5% auto;
    padding: 32px 24px 24px 24px;
    border-radius: 18px;
    box-shadow: 0 8px 32px rgba(33,147,176,0.18);
    width: 95%;
    max-width: 600px;
    position: relative;
    animation: popIn 0.35s cubic-bezier(.68,-0.55,.27,1.55);
}
@keyframes popIn {
    0% { transform: scale(0.85) translateY(40px); opacity: 0; }
    100% { transform: scale(1) translateY(0); opacity: 1; }
}
.close {
    color: #2193b0;
    float: right;
    font-size: 2rem;
    font-weight: bold;
    cursor: pointer;
    position: absolute;
    right: 24px;
    top: 18px;
    transition: color 0.2s;
}
.close:hover {
    color: #176b87;
}
.message-list {
    list-style: none;
    padding: 0;
    margin: 0 0 16px 0;
}
.message-item {
    margin-bottom: 18px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}
.message-item.sent {
    align-items: flex-end;
}
.message-bubble {
    display: inline-block;
    padding: 12px 20px;
    border-radius: 22px;
    background: linear-gradient(90deg, #d1e7ff 0%, #b2fefa 100%);
    color: #222;
    box-shadow: 0 2px 8px rgba(33,147,176,0.07);
    font-size: 1rem;
    margin-bottom: 2px;
    max-width: 80vw;
    word-break: break-word;
}
.message-item.received .message-bubble {
    background: linear-gradient(90deg, #e2ffe1 0%, #f9f9f9 100%);
}
.message-timestamp {
    font-size: 0.85em;
    color: #888;
    margin: 2px 0 0 0;
    text-align: right;
}
.chat-section {
    margin-bottom: 32px;
    background: rgba(255,255,255,0.7);
    border-radius: 12px;
    box-shadow: 0 1px 6px rgba(33,147,176,0.05);
    padding: 18px 14px 8px 14px;
}
.search-button {
    background: linear-gradient(90deg, #2193b0 0%, #6dd5ed 100%);
    color: #fff;
    border: none;
    border-radius: 18px;
    padding: 8px 18px;
    font-size: 1em;
    font-weight: 500;
    cursor: pointer;
    margin-left: 0.5em;
    transition: background 0.2s;
}
.search-button:hover {
    background: linear-gradient(90deg, #6dd5ed 0%, #2193b0 100%);
}
input[type="text"] {
    border-radius: 10px;
    border: 1px solid #b2fefa;
    padding: 10px;
    font-size: 1em;
    width: 220px;
    margin-right: 0.5em;
}
#searchResults {
    margin-top: 24px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 18px;
}
.artisan-profile {
    background: rgba(255,255,255,0.92);
    border-radius: 14px;
    box-shadow: 0 2px 12px rgba(33,147,176,0.09);
    padding: 18px 14px;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: box-shadow 0.2s, transform 0.2s;
}
.artisan-profile:hover {
    box-shadow: 0 6px 24px rgba(33,147,176,0.16);
    transform: translateY(-2px) scale(1.02);
}
.profile-pic {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
    border: 2px solid #2193b0;
}
.contact-button {
    background: linear-gradient(90deg, #f7971e 0%, #ffd200 100%);
    color: #222;
    border: none;
    border-radius: 18px;
    padding: 7px 18px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.2s, transform 0.2s;
}
.contact-button:hover {
    background: linear-gradient(90deg, #ffd200 0%, #f7971e 100%);
    transform: scale(1.04);
}
.settings-dropdown {
    position: relative;
    display: inline-block;
}
.dropdown-menu {
    display: none;
    position: absolute;
    right: 0;
    background: #fff;
    min-width: 180px;
    box-shadow: 0 8px 24px rgba(33,147,176,0.12);
    border-radius: 12px;
    z-index: 100;
    margin-top: 8px;
    padding: 0.5em 0;
}
.dropdown-menu a {
    color: #2193b0;
    padding: 12px 20px;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 0.7em;
    border-radius: 8px;
    font-weight: 500;
    transition: background 0.2s;
    font-size: 1em;
}
.dropdown-menu a:hover {
    background: #e0eafc;
}
.settings-dropdown.open .dropdown-menu {
    display: block;
}
@media (max-width: 700px) {
    .dashboard-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1em;
        padding: 1em;
    }
    .dashboard-header h1 {
        font-size: 1.3em;
    }
    .dashboard-actions {
        flex-direction: column;
        gap: 0.7em;
        width: 100%;
    }
    .modal-content {
        padding: 18px 6px 12px 6px;
    }
    .artisan-profile {
        padding: 12px 6px;
    }
}
</style>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.settings-dropdown').forEach(function(dropdown) {
        const btn = dropdown.querySelector('.settingsBtn');
        if (btn) {
            btn.onclick = function(e) {
                e.stopPropagation();
                // Close all other dropdowns
                document.querySelectorAll('.settings-dropdown.open').forEach(function(openDropdown) {
                    if (openDropdown !== dropdown) openDropdown.classList.remove('open');
                });
                dropdown.classList.toggle('open');
            };
        }
    });
    document.addEventListener('click', function() {
        document.querySelectorAll('.settings-dropdown.open').forEach(function(dropdown) {
            dropdown.classList.remove('open');
        });
    });
});

function renderArtisans(artisans, favorites=[]) {
    const results = document.getElementById('searchResults');
    results.innerHTML = '';
    if (!artisans.length) {
        results.innerHTML = '<p>No artisans found.</p>';
        return;
    }
    const favIds = new Set(favorites.map(f => f.artisan_id));
    artisans.forEach(artisan => {
        const isFav = favIds.has(artisan.id);
        results.innerHTML += `
        <div class="artisan-profile" style="display:flex;align-items:center;gap:1em;margin-bottom:1em;">
            <img src="${artisan.profile_pic}" alt="Profile" class="profile-pic" style="width:60px;height:60px;border-radius:50%;object-fit:cover;">
            <div style="flex:1;">
                <strong>${artisan.name}</strong><br>
                <span>${artisan.skills} | ${artisan.location}</span>
            </div>
            <button class="favorite-btn" data-artisan-id="${artisan.id}" aria-label="${isFav ? 'Unfavorite' : 'Favorite'}">
                <i class="${isFav ? 'fas' : 'far'} fa-heart"></i>
            </button>
        </div>`;
    });
}

function fetchFavoritesAndRenderArtisans(artisans) {
    fetch('/favorites')
        .then(res => res.json())
        .then(favs => renderArtisans(artisans, favs));
}

function searchArtisans(event) {
    event.preventDefault();
    const location = document.getElementById('searchLocation').value;
    fetch(`/search?location=${encodeURIComponent(location)}`)
        .then(response => response.json())
        .then(data => fetchFavoritesAndRenderArtisans(data));
}

document.addEventListener('click', function(e) {
    if (e.target.closest('.favorite-btn')) {
        const btn = e.target.closest('.favorite-btn');
        const artisanId = btn.getAttribute('data-artisan-id');
        const icon = btn.querySelector('i');
        const isFavorited = icon.classList.contains('fas');
        fetch(isFavorited ? `/unfavorite/${artisanId}` : `/favorite/${artisanId}`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': document.querySelector('meta[name="csrf-token"]').content
            }
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                icon.classList.toggle('fas');
                icon.classList.toggle('far');
            }
        });
    }
    if (e.target.id === 'show-favorites') {
        e.preventDefault();
        fetch('/favorites')
            .then(res => res.json())
            .then(favs => {
                const favSection = document.getElementById('favoritesSection');
                favSection.innerHTML = '<h2>My Favorites</h2>';
                if (!favs.length) {
                    favSection.innerHTML += '<p>No favorites yet.</p>';
                } else {
                    favs.forEach(fav => {
                        favSection.innerHTML += `
                        <div class="artisan-profile" style="display:flex;align-items:center;gap:1em;margin-bottom:1em;">
                            <img src="${fav.profile_pic}" alt="Profile" class="profile-pic" style="width:60px;height:60px;border-radius:50%;object-fit:cover;">
                            <div style="flex:1;">
                                <strong>${fav.name}</strong><br>
                                <span>${fav.skills} | ${fav.location}</span>
                            </div>
                        </div>`;
                    });
                }
                favSection.style.display = 'block';
                window.scrollTo({top: favSection.offsetTop, behavior: 'smooth'});
            });
    }
    if (e.target.id === 'useLocationBtn') {
        e.preventDefault();
        if (!navigator.geolocation) {
            alert('Geolocation is not supported by your browser.');
            return;
        }
        navigator.geolocation.getCurrentPosition(function(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            fetch(`/search?lat=${lat}&lng=${lng}`)
                .then(response => response.json())
                .then(data => fetchFavoritesAndRenderArtisans(data));
        }, function(error) {
            if (error.code === error.PERMISSION_DENIED) {
                alert('Location permission denied. Please allow access to use this feature.');
            } else {
                alert('Unable to retrieve your location.');
            }
        });
    }
});
</script>
{% endblock %}
